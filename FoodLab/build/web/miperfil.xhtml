<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
             <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=4.0, user-scalable=0" />
        <title>Facelets Template</title>

        <h:outputStylesheet library="css" name="miperfil.css"/>

        <h:outputScript library="js" name="jquery-3.3.1.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="bootstrap.bundle.min.js" />
        <h:outputScript library="js" name="galeriaImagenes.js" />
        <h:outputScript library="js" name="jquery.validate.min.js" />
        <h:outputScript library="js" name="popper.min.js" />



    </h:head>


    <body>


        <ui:decorate template="plantillas/composicion.xhtml">

            <ui:define name="content">

                <ui:decorate template="plantillas/plantilla.xhtml">

                    <ui:define name="content_int">


                        <main class="row justify-content-center mb-5">

                            <h1>Mi perfil</h1>

                            <fieldset class="row col-12 justify-content-center">
                                <legend>Mis datos - <h:outputText value="#{loginRespaldo.usuarioLogueado.nick}" /></legend>
                                <h:outputText value="#{loginRespaldo.msj}"/>
                                <h:form>
                                    <div  id="formPerfil">
                                        <div class="row">
                                            <h:outputLabel value="Nombre: " styleClass="col-4"/><h:inputText value="#{loginRespaldo.usuarioLogueado.nombre}" styleClass="col-4" />
                                        </div>
                                        <div class="row">
                                            <h:outputLabel value="Apellidos: " styleClass="col-4"/><h:inputText value="#{loginRespaldo.usuarioLogueado.apellidos}" styleClass="col-4" />
                                        </div>
                                        <div class="row">
                                            <h:outputLabel value="Correo: " styleClass="col-4"/><h:inputText value="#{loginRespaldo.usuarioLogueado.correo}" styleClass="col-4" />
                                        </div>
                               
                                    </div>
                                    <h:commandButton value="Editar datos" action="#{loginRespaldo.editarPerfil()}" styleClass="row"/>
                                </h:form>
                                <h:form >
                                    <div  id="formPass">
                                        <div class="row">
                                            <h:outputLabel value="Contraseña actual: " styleClass="col-4"/>
                                            <h:inputSecret styleClass="col-4" value="#{loginRespaldo.confirmPass}">
                                                
                                            </h:inputSecret>
                                        </div>
                                        <div class="row">
                                            <h:outputLabel value="Nueva contraseña: "  styleClass="col-4"/><p:password id="pwd1" match="pwd2" styleClass="col-4" value="#{loginRespaldo.passNew}" validatorMessage="Las contraseñas no coindicen"/>
                                        </div>
                                        <div class="row">
                                            <h:outputLabel value="Confirmar contraseña: "  styleClass="col-4"/><p:password id="pwd2" styleClass="col-4"/>
                                        </div>
                                    </div>
                                    <p:messages id="messages"  />
                                    <h:commandButton value="Cambiar contraseña" action="#{loginRespaldo.cambioPass()}" styleClass="row"/>
                                </h:form>
                            </fieldset>

                        </main>
                    </ui:define>
                </ui:decorate>

            </ui:define>
        </ui:decorate>






    </body>

</html>
